<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/Assets/form.css">
    <title>Sign up form</title>
</head>
<body>
<div>
<form  name="form" id="form">
    <div class="container">
      <h1>Create your Account</h1>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter your name" name="name" id="name" required>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      <label for="location"><b>Location</b></label>
      <input type="text" placeholder="Location" name="location" id="location" required>
      <p>By creating an account you agree to our <a href="terms.html">Terms & conditons</a>.</p>
      <button type="submit" class="registerbtn" onclick="validateForm()">Sign up</button>
    </div>
  
    <div class="containersignin">
      <p>Already have an account? <a href="login.html">Login</a>.</p>
    </div>
  </form>
</div>
<script src="/Assets/signup.js"></script>
</body>
</html>
